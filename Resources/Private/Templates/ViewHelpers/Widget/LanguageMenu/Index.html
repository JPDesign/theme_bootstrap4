<select class="form-control" autocomplete="off">
	<f:for each="{menu}" as="entry" iteration="itemIteration">
		<f:if condition="{entry.active}">
			<f:then>
				<option class="{entry.class} active" data-link="" selected="selected">{entry.label}</option>
			</f:then>
			<f:else>
				<!-- Page translation available?! -->
				<f:if condition="{entry.hasTranslation}">
					<f:then>
						<!-- Translated! -->
						<option class="{entry.class}" data-link="{f:uri.page(addQueryString: 1, additionalParams: {L: entry.L}, argumentsToBeExcludedFromQueryString: {0: 'id'}, absolute: 1 )}">
							{entry.label}
						</option>
					</f:then>
					<f:else>
						<!-- Not translated! -->
						<option class="{entry.class} not-translated" data-link="">{entry.label}</option>
					</f:else>
				</f:if>
			</f:else>
		</f:if>
	</f:for>
</select>
